<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
<div id="content" class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Game of Thrones Trivia Game</h1>
            <button id="button" class="btn btn-dark">Start</button>
            <div id="game">
                <p>Time Remaining: <span id="timer">15</span> Seconds</p>
                <p id="question"  class="lead"></p>
                <div id="answers"></div>
                <button id="restart" class="btn btn-secondary">Play Again</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
